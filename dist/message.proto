syntax = "proto3";

message Message {

    string did = 1;
    google.protobuf.Timestamp timestamp = 2;
    Data data = 3;
}

message Data {

    Gateway gateway = 1;
    Attitude attitude = 21;
    Battery battery = 22;
    Dronestatus dronestatus = 23;
    GNSS gnss = 24;
    Signal signal = 25;
    Velocity velocity = 26;
    repeated Custom custom = 99;
}

message Custom {

    string key = 1;
    google.protobuf.Any val = 2;
}

message google {

    message protobuf {

        message Timestamp {

            int64 seconds = 1;
            int32 nanos = 2;
        }

        message Any {

            string type_url = 1;
            bytes value = 2;
        }
    }
}

message Gateway {

    string name = 1;
}

message Attitude {

    float pitch = 1;
    float roll = 2;
    float yaw = 3;
}

message Battery {

    uint32 percent = 1;
    bool charging = 2;
    uint32 voltage = 3;
    int32 current = 4;
}

message Dronestatus {

    bool motors = 1;
    bool flying = 2;
}

message GNSS {

    uint32 satellite = 1;
    double latitude = 2;
    double longitude = 3;
    double amsl = 4;
    double ato = 5;
    google.protobuf.Timestamp timestamp = 6;
}

message Signal {

    uint32 percent = 1;
    Type type = 2;
    string protocal = 3;
    int32 rssi = 4;

    enum Type {

        UNDEFINED = 0;
        OTHER = 1;
        TELE2G = 2;
        TELE3G = 3;
        TELE4G = 4;
        TELE5G = 5;
        BAND24GHZ = 6;
        BAND58GHZ = 7;
    }
}

message Velocity {

    float x = 1;
    float y = 2;
    float z = 3;
}