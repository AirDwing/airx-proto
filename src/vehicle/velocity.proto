syntax = "proto3";

// 三维速度
message Velocity {
  /**
   * x速度
   * desc: 载具在x方向上的速度，使用N-E-D (North-East-Down)，以米为单位
   * unit: m
   */
  float x = 1;

  /**
   * y速度
   * desc: 载具在y方向上的速度，使用N-E-D (North-East-Down)，以米为单位
   * unit: m
   */
  float y = 2;

  /**
   * z速度
   * desc: 载具在z方向上的速度，使用N-E-D (North-East-Down)，以米为单位
   * unit: m
   */
  float z = 3;

  /**
   * 地速
   * desc: 载具的地速，米/秒 精确到小数点后1位
   * unit: m
   */
  float gspeed = 4;
}