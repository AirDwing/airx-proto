syntax = "proto3";

// 信号传感器
message Signal {
  uint32 percent = 1; // 信号强度百分比
  enum Type {
    UNDEFINED = 0;
    OTHER = 1;
    TELE2G = 2; // 2G
    TELE3G = 3; // 3G
    TELE4G = 4; // 4G
    TELE5G = 5; // 5G
    WIFI24GHZ = 6; // WIFI 2.4GHz
    WIFI58GHZ = 7; // WIFI 5.8GHz
  }
  Type type = 2; // 连接方式类型
  string protocal = 3; // 协议
  int32 rssi = 4; // 接收信号强度
}