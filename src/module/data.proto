syntax = "proto3";

import "custom.proto";
import "gateway/base.proto";
import "sensor/attitude.proto";
import "sensor/battery.proto";
import "sensor/dronestatus.proto";
import "sensor/gnss.proto";
import "sensor/signal.proto";
import "sensor/velocity.proto";

message Data {
  Gateway gateway = 1;
  
  Attitude attitude = 11;
  Battery battery = 12;
  Dronestatus dronestatus = 13;
  GNSS gnss = 14;
  Signal signal = 15;
  Velocity velocity = 16;

  repeated Custom custom = 99;
}
